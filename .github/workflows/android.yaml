name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Android SDK
        uses: actions/setup-java@v2
        with:
          target-api: 32

      - name: Detekt
        run: ./gradlew detekt

      - name: Unit Test
        run: ./gradlew test
